<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link rel="stylesheet" href="contactos.component.scss">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>


  

<body>

    <section>
            <div class="listaContactos">

                <div class="swiper-slide card" *ngFor="let contacto of contactos">
                    <div class="card-content">
                        <div class="image">
                            <img src="https://consideringapple.com/wp-content/uploads/2021/12/Beige-icon-1-1024x1024.jpg" alt="">
                        </div>
                        <div class="media-icons">
                            <i class="fa-sharp fa-solid fa-earth-americas"></i>
                            <i class="fa-brands fa-whatsapp"></i>
                        </div>
                        <div class="name-profession">
                            <span class="name">Someone Name</span>
                            <span class="profession">Web Developer</span>
                        </div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div class="button">
                            <button class="aboutMe">Delete</button>
                            <button class="hireMe">Editar <i class="fa-solid fa-wand-magic-sparkles"></i></button>
                        </div>
                    </div>
                </div>


            </div>

    </section>
   
</body>
